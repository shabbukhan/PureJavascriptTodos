<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="todos.css">
    <title> Pure Javascript ToDos </title>
</head>

<body>
    <main role="main">

        <form id="myForm" novalidate name="userForm">
            <h1>User Form: Add, Edit, Update and Delete</h1>
            <p id="success"></p>
            <p>Required fields <strong><abbr title="required"> * </abbr></strong></p>

            <div class="form-group">
                <label for="username">Name:</label>
                <input type="text" aria-label="username" id="username" name="username" />
                <span id="error-msg-user"></span>
            </div>


            <fieldset class="form-group" id='gender'>
                <legend>Gender:</legend>
                <label for="female">Female</label>
                <input id="female" type="radio" name="gender" value="Female" />

                <label for="male"> Male </label>
                <input id="male" type="radio" name="gender" value="Male" />
                <span id="error-msg-gender"></span>
            </fieldset>

            <div class="form-group">
                <label for="experience">Experience:</label>
                <select id="experience" name="experience">
			<option value="0" selected>Select Experience</option>
			<option>1-3 Years</option>
			<option>4-7 Years</option>
			<option>8-10 Years</option>
			<option>11-12 Years</option>
			<option> Above 12 </option>
			</select>
                <span id="error-msg-exp"></span>
            </div>


            <fieldset class="form-group" id='skillSet'>
                <legend>Skills:</legend>
                <label for="javascript">Javascript</label>
                <input id="javascript" type="checkbox" name="skill" value="Javascript" />

                <label for="html5">HTML5</label>
                <input class="form-check-input" id="html5" type="checkbox" name="skill" value="HTML5" />

                <label for="css3">CSS3</label>
                <input class="form-check-input" id="css3" type="checkbox" name="skill" value="CSS3" />
                <span id="error-msg-skill"></span>
            </fieldset>

            <div class="right">
                <button type="button" class="btn" id="update">
            UpdateToDo
          </button>
                <button type="submit" class="btn" id="submit">
            AddToDo
          </button>
            </div>
        </form>
    </main>
    <ul id="userContainer"></ul>
    <template id="liTmpl">
      <li>
        <span class="user"></span>
        <span class="gender"></span>
        <span class="exp"></span>
        <span class="skill"></span>
        <div>
          <a href="#" onclick="editToDo(event)">Edit</a>
          <a href="#" onclick="deleteToDO(event)">Delete</a>
        </div>
      </li>
    </template>

    <!-- <footer role="contentinfo">
        <p>Put copyright, etc. here.</p>
    </footer> -->


    <script src="todos.js"></script>
</body>

</html>
